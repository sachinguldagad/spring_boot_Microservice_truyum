#Server Port
server.port=0

#Application Name
spring.application.name=cart-service

#To register service on Eureka Discovery Server ( Naming Server )
eureka.client.serviceUrl.defaultZone:http://localhost:8761/eureka
eureka.instance.instance-id=${spring.application.name}:${spring.application.instance_id:${random.value}}

#
#management.endpoints.web.base-path=/manage
#server.servlet.context-path=/api/cart

logging.level.com.cts.cartservice: DEBUG

#-------------------------------MySQL Properties------------------------------
#Used to connect service with MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/menuitem_database
spring.datasource.username=root
spring.datasource.password=root

#----------------------Hibernate Properties--------------------------------------

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

